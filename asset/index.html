<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis - Lumière d'Instants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Couleurs personnalisées */
        .bg-gradient-custom {
            background: linear-gradient(to bottom, #fadadd, #c4e7d4);
        }
        .text-custom-dark { color: #2d2a32; }
        .bg-custom-mint { background-color: #c4e7d4; }
        .bg-custom-dark { background-color: #2d2a32; }
    </style>
</head>
<body class="bg-gradient-custom font-sans">
    <!-- Header Navigation (Fixed) -->
    <header class="bg-custom-dark text-white p-4 shadow-lg fixed top-0 w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo Image in Header -->
            <div>
                <img src="img/1000012119-removebg-preview.png" alt="Lumière d'Instants Logo" class="h-12">
            </div>
            <!-- Navigation Links -->
            <nav class="space-x-8 text-sm uppercase">
                <a href="#" class="hover:underline">accueil</a>
                <a href="#" class="hover:underline">services</a>
                <a href="#" class="hover:underline">témoignage</a>
                <a href="#" class="hover:underline">contact</a>
            </nav>
        </div>
    </header>

    <!-- Spacing for the fixed header -->
    <div class="h-16"></div> <!-- Ajout d'un espace pour compenser la hauteur du header fixe -->

    <!-- Form Section -->
    <section class="flex flex-col items-center py-12">
        <div class="bg-white w-full max-w-xl p-8 rounded-md shadow-lg">
            <h1 class="text-center text-4xl font-serif text-custom-dark mb-2">DEVIS</h1>
            <p class="text-center text-custom-dark mb-8">demander un devis en 5 minutes</p>

            <form class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" placeholder="nom" class="p-3 border border-gray-300 rounded-md shadow-lg w-full bg-custom-mint text-custom-dark focus:outline-none focus:border-gray-500">
                    <input type="text" placeholder="prenom" class="p-3 border border-gray-300 rounded-md shadow-lg w-full bg-custom-mint text-custom-dark focus:outline-none focus:border-gray-500">
                    <input type="email" placeholder="email" class="p-3 border border-gray-300 rounded-md shadow-lg w-full bg-custom-mint text-custom-dark focus:outline-none focus:border-gray-500">
                    <input type="tel" placeholder="numéro de téléphone" class="p-3 border border-gray-300 rounded-md shadow-lg w-full bg-custom-mint text-custom-dark focus:outline-none focus:border-gray-500">
                    <input type="date" placeholder="Date" class="p-3 border border-gray-300 rounded-md shadow-lg w-full bg-custom-mint text-custom-dark focus:outline-none focus:border-gray-500">
                    <input type="text" placeholder="budget" class="p-3 border border-gray-300 rounded-md shadow-lg w-full bg-custom-mint text-custom-dark focus:outline-none focus:border-gray-500">
                </div>

                <select class="p-3 border border-gray-300 rounded-md shadow-lg w-full bg-custom-mint text-custom-dark focus:outline-none focus:border-gray-500">
                    <option>type d'évènement</option>
                    <option>Mariage</option>
                    <option>Anniversaire</option>
                    <option>Conférence</option>
                    <option>Autre</option>
                </select>

                <textarea placeholder="message" class="p-3 border border-gray-300 rounded-md shadow-lg w-full h-32 bg-custom-mint text-custom-dark focus:outline-none focus:border-gray-500"></textarea>

                <button type="submit" class="bg-custom-mint hover:bg-opacity-75 text-custom-dark py-2 px-4 rounded-md shadow-lg w-full">
                    envoyer
                </button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-custom-dark text-white p-4 shadow-lg mt-12">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <!-- Contact Information -->
            <div class="text-center md:text-left">
                <h3 class="font-semibold">NOUS CONTACTER</h3>
                <p>Tél: 05.12.00.00.36</p>
                <p>mail@adresse mail</p>
            </div>

            <!-- Logo in Footer -->
            <div class="text-center">
                <img src="img/1000012119-removebg-preview.png" alt="Lumière d'Instants Logo" class="h-16 mx-auto">
            </div>

            <!-- Social Media Links -->
            <div class="text-center md:text-right">
                <h3 class="font-semibold">NOUS SUIVRE</h3>
                <div class="flex justify-center md:justify-end space-x-4 mt-2">
                    <a href="#" class="text-pink-500 hover:text-pink-400"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-red-600 hover:text-red-500"><i class="fab fa-pinterest"></i></a>
                    <a href="#" class="text-blue-600 hover:text-blue-500"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
        <!-- Copyright Text -->
        <div class="container mx-auto mt-4 text-right text-gray-400 text-sm">
            &copy; 2024 Lumières d'Instants. Tous droits réservés.
        </div>
    </footer>
</body>
</html>
